<!DOCTYPE html>
<html lang="en">

<head>
  <!-- This block sets up the document's character set, viewport, title, and links to the CSS stylesheet -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload a Dungeondraft Universal VTT File</title>
  <link rel="stylesheet" href="src/style.css">
</head>

<body>
  <section id="app">
    <!-- This section is the main container for the app -->

    <header>
      <!-- This block is the header of the app -->
      <h2>Universal VTT Uploader</h2>
    </header>

    <form>
      <!-- This form contains the file upload and options fieldsets -->

      <fieldset>
        <!-- This fieldset is for file upload -->
        <legend>File Upload</legend>
        <input type="file" id="avatar" accept=".dd2vtt"/>
      </fieldset>

      <fieldset>
        <!-- This fieldset contains options for including light sources and simplifying walls -->
        <legend>Options</legend>

        <div id="lightCheckboxDiv">
          <!-- This block contains a checkbox for including light sources -->
          <input type="checkbox" id="lightCheckbox">
          <label for="lightCheckbox">Include Lightsources?</label>
        </div>
        <div id="blockWallsCheckboxDiv">
          <!-- This block contains a checkbox for including light sources -->
          <input type="checkbox" id="blockWallsCheckbox">
          <label for="blockWallsCheckbox">Block Walls for Players?</label>
        </div>
        <!-- <div id="simplification">
          
          <input type="checkbox" id="simplificationCheckbox" checked>
          <label for="simplificationCheckbox">Reduce Wall points by:</label>
          
        </div>
        <div id="simplificationRatio">
          <input type="range" id="simplificationSlider" min="0" max="0.5" step="0.1" list="values" />

          <datalist id="values">
            
            <option value="0" label="0%"></option>
            <option value="0.1" label="10%"></option>
            <option value="0.2" label="20%"></option>
            <option value="0.3" label="30%"></option>
            <option value="0.4" label="40%"></option>
            <option value="0.5" label="50%"></option>
          </datalist>
        </div> -->

      </fieldset>
      <fieldset>
        <!-- This fieldset contains options for including light sources and simplifying walls -->
        <legend>Quality</legend>
        <div id="webpQualityDiv">
          <input type="radio" id="qualityHigh" name="webpQuality" value="0.9">
          <label for="qualityHigh">High (0.9)</label><br>
          <input type="radio" id="qualityMedium" name="webpQuality" value="0.7" checked>
          <label for="qualityMedium">Medium (0.7)</label><br>
          <input type="radio" id="qualityLow" name="webpQuality" value="0.5">
          <label for="qualityLow">Low (0.5)</label>
        </div>
      </fieldset>
      <br>
      <div style="display: flex; justify-content: center; align-items: center;">
        <button type="button" id="uploadButton">
          <!-- This button triggers the creation of a scene -->
          Create Scene
        </button>
        <div class="loader" id="loader" style="margin-left: 10px;"></div>
      </div>
      <br>
      <div style="display: flex; justify-content: center; align-items: center;">
        <button type="button" id="fixButton">
          <!-- This button triggers the creation of a scene -->
          Fix my Scene
        </button>
        <div class="loader" id="loader2" style="margin-left: 10px;"></div>
      </div>

    </form>
  </section>

  <script type='module' src="src/main.ts"></script>
  <!-- This script tag links the TypeScript file to the HTML document -->

</body>

<style>
  #lightCheckboxDiv, #blockWallsCheckboxDiv, #webpQualityDiv {
    display: flex;
    align-items: center;
    justify-content: flex-start;
  }
</style>

</html>
